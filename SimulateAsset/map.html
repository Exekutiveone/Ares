<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Test-Grid-Map ohne Auto</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background: #fff;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script type="module">
    class GameMap {
      constructor(width, height, cellSize = 40) {
        this.width = width
        this.height = height
        this.cellSize = cellSize
      }

      drawGrid(ctx) {
        ctx.strokeStyle = '#000'
        ctx.lineWidth = 1
        for (let x = 0; x <= this.width; x += this.cellSize) {
          ctx.beginPath()
          ctx.moveTo(x, 0)
          ctx.lineTo(x, this.height)
          ctx.stroke()
        }
        for (let y = 0; y <= this.height; y += this.cellSize) {
          ctx.beginPath()
          ctx.moveTo(0, y)
          ctx.lineTo(this.width, y)
          ctx.stroke()
        }
      }
    }

    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')
    const map = new GameMap(canvas.width, canvas.height, 40)

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height)
      map.drawGrid(ctx)
    }

    draw()
  </script>
</body>
</html>
