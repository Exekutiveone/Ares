<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Telemetry</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
        #data { margin-bottom: 20px; }
        video { max-width: 100%; height: auto; }
        #controls {
            display: inline-grid;
            grid-template-areas:
                '. up .'
                'left stop right'
                '. down .';
            gap: 5px;
            margin-top: 20px;
        }
        #controls button {
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #stop { grid-area: stop; }
    </style>
</head>
<body>
    <h1>Car Telemetry Dashboard</h1>
    <div id="data">
        <p>Speed: <span id="speed">-</span> km/h</p>
        <p>RPM: <span id="rpm">-</span></p>
        <p>Gyro: <span id="gyro">-</span>Â°</p>
        <p>Distances: <span id="distances">-</span></p>
    </div>
    <video id="video" controls src="http://localhost:5001/api/video"></video>
    <div id="controls">
        <button id="up">&#8593;</button>
        <button id="left">&#8592;</button>
        <button id="stop">&#9632;</button>
        <button id="right">&#8594;</button>
        <button id="down">&#8595;</button>
    </div>

    <script>
        async function fetchData() {
            try {
                const res = await fetch('http://localhost:5001/api/car');
                if (!res.ok) return;
                const data = await res.json();
                document.getElementById('speed').textContent = data.speed;
                document.getElementById('rpm').textContent = data.rpm;
                document.getElementById('gyro').textContent = data.gyro;
                document.getElementById('distances').textContent = JSON.stringify(data.distances);
            } catch (e) {
                console.error(e);
            }
        }
        setInterval(fetchData, 1000);
        fetchData();

        const keys = {up: false, down: false, left: false, right: false};

        async function sendKeys() {
            try {
                await fetch('http://localhost:5002/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keys })
                });
            } catch (e) {
                console.error(e);
            }
        }

        function setKey(k, val) {
            if (keys[k] === val) return;
            keys[k] = val;
            sendKeys();
        }

        const btnMap = {up: 'ArrowUp', down: 'ArrowDown', left: 'ArrowLeft', right: 'ArrowRight'};
        const keyToName = {ArrowUp: 'up', ArrowDown: 'down', ArrowLeft: 'left', ArrowRight: 'right'};
        for (const name of Object.keys(btnMap)) {
            const el = document.getElementById(name);
            el.addEventListener('mousedown', () => setKey(name, true));
            el.addEventListener('mouseup', () => setKey(name, false));
            el.addEventListener('mouseleave', () => setKey(name, false));
            el.addEventListener('touchstart', e => { e.preventDefault(); setKey(name, true); });
            el.addEventListener('touchend', () => setKey(name, false));
        }

        document.getElementById('stop').addEventListener('click', () => {
            for (const k of Object.keys(keys)) keys[k] = false;
            sendKeys();
        });

        document.addEventListener('keydown', e => {
            if (e.key in keyToName) setKey(keyToName[e.key], true);
        });
        document.addEventListener('keyup', e => {
            if (e.key in keyToName) setKey(keyToName[e.key], false);
        });
    </script>
</body>
</html>
