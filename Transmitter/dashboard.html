<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Telemetry</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
        #data { margin-bottom: 20px; }
        video { max-width: 100%; height: auto; }
        #controls {
            display: inline-grid;
            grid-template-areas:
                '. up .'
                'left stop right'
                '. down .';
            gap: 5px;
            margin-top: 20px;
        }
        #controls button {
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #stop { grid-area: stop; }

        #maneuvers {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 20px;
        }
        #maneuvers button {
            flex: 1 1 100px;
            padding: 5px 10px;
        }

        #gridCanvas { background: #222; border: 1px solid #555; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Car Telemetry Dashboard</h1>
    <div id="data">
        <p>Speed: <span id="speed">-</span> km/h</p>
        <p>RPM: <span id="rpm">-</span></p>
        <p>Gyro: <span id="gyro">-</span>Â°</p>
        <p>Distances: <span id="distances">-</span></p>
        <p>Max Speed: <input type="number" id="maxSpeedInput" min="0" max="30"></p>
    </div>
    <canvas id="gridCanvas"></canvas>
    <!-- <video id="video" controls src="http://localhost:5001/api/video"></video> -->
    <video src="dummy-video.mp4" controls></video>

    <div id="controls">
        <button id="up">&#8593;</button>
        <button id="left">&#8592;</button>
        <button id="stop">&#9632;</button>
        <button id="right">&#8594;</button>
        <button id="down">&#8595;</button>
    </div>

    <div id="maneuvers">
        <button id="alignLeft">Align Left</button>
        <button id="alignRight">Align Right</button>
        <button id="alignUp">Align Up</button>
        <button id="alignDown">Align Down</button>
        <button id="curveLeft">Curve Left</button>
        <button id="curveRight">Curve Right</button>
        <button id="circle">Circle</button>
    </div>

    <script>
        const GRID_COLS = 20;
        const GRID_ROWS = 15;
        const CELL_SIZE = 40;

        class GridMap {
            constructor(cols, rows) {
                this.cols = cols;
                this.rows = rows;
                this.cellSize = CELL_SIZE;
                this.cells = Array.from({length: rows}, () =>
                    Array.from({length: cols}, () => ({ explored: false, obstacle: false })));
            }
            inBounds(x, y) { return x >= 0 && x < this.cols && y >= 0 && y < this.rows; }
        }

        const grid = new GridMap(GRID_COLS, GRID_ROWS);
        const canvas = document.getElementById('gridCanvas');
        const gctx = canvas.getContext('2d');
        canvas.width = GRID_COLS * CELL_SIZE;
        canvas.height = GRID_ROWS * CELL_SIZE;
        let lastPos = null;

        function drawGrid() {
            for (let y = 0; y < grid.rows; y++) {
                for (let x = 0; x < grid.cols; x++) {
                    const cell = grid.cells[y][x];
                    gctx.fillStyle = cell.obstacle ? '#f00' : cell.explored ? '#555' : '#222';
                    gctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE - 1, CELL_SIZE - 1);
                }
            }
            if (lastPos) {
                gctx.fillStyle = '#0f0';
                gctx.fillRect(lastPos.x * CELL_SIZE + CELL_SIZE / 4,
                               lastPos.y * CELL_SIZE + CELL_SIZE / 4,
                               CELL_SIZE / 2, CELL_SIZE / 2);
            }
        }


        const CAR_WIDTH = 75;  // matches simulation scale
        const CAR_HEIGHT = 40;

        function updateGridFromSensors(pos, gyro, distances) {
            const rad = gyro * Math.PI / 180;
            const startX = pos.x + CAR_WIDTH / 2;
            const startY = pos.y + CAR_HEIGHT / 2;
            const cx = Math.floor(startX / CELL_SIZE);
            const cy = Math.floor(startY / CELL_SIZE);


        function updateGridFromSensors(pos, distances) {
            const cx = Math.floor(pos.x / CELL_SIZE);
            const cy = Math.floor(pos.y / CELL_SIZE);

            if (grid.inBounds(cx, cy)) {
                grid.cells[cy][cx].explored = true;
                lastPos = { x: cx, y: cy };
            }

            const sensorDefs = [
                { angle: 0, dist: distances.front },
                { angle: Math.PI, dist: distances.rear },
                { angle: -Math.PI / 2, dist: distances.left },
                { angle: Math.PI / 2, dist: distances.right }
            ];

            for (const s of sensorDefs) {
                const ang = rad + s.angle;
                const cells = Math.floor(s.dist / CELL_SIZE);
                for (let i = 1; i <= cells; i++) {
                    const px = startX + Math.cos(ang) * i * CELL_SIZE;
                    const py = startY + Math.sin(ang) * i * CELL_SIZE;
                    const gx = Math.floor(px / CELL_SIZE);
                    const gy = Math.floor(py / CELL_SIZE);
                    if (!grid.inBounds(gx, gy)) break;
                    grid.cells[gy][gx].explored = true;
                }
                const ex = startX + Math.cos(ang) * s.dist;
                const ey = startY + Math.sin(ang) * s.dist;
                const ox = Math.floor(ex / CELL_SIZE);
                const oy = Math.floor(ey / CELL_SIZE);

            const dirs = [
                {dx: 0, dy: -1, dist: distances.front},
                {dx: 0, dy: 1, dist: distances.rear},
                {dx: -1, dy: 0, dist: distances.left},
                {dx: 1, dy: 0, dist: distances.right}
            ];
            for (const d of dirs) {
                const steps = Math.floor(d.dist / CELL_SIZE);
                for (let i = 1; i <= steps; i++) {
                    const x = cx + d.dx * i;
                    const y = cy + d.dy * i;
                    if (!grid.inBounds(x, y)) break;
                    grid.cells[y][x].explored = true;
                }
                const ox = cx + d.dx * steps;
                const oy = cy + d.dy * steps;

                if (grid.inBounds(ox, oy)) {
                    grid.cells[oy][ox].obstacle = true;
                }
            }
            drawGrid();
        }

        async function fetchData() {
            try {
                const res = await fetch('http://localhost:5001/api/car');
                if (!res.ok) return;
                const data = await res.json();
                document.getElementById('speed').textContent = data.speed;
                document.getElementById('rpm').textContent = data.rpm;
                document.getElementById('gyro').textContent = data.gyro;
                document.getElementById('distances').textContent = JSON.stringify(data.distances);

                if (data.pos_x != null && data.pos_y != null && data.gyro != null) {
                    updateGridFromSensors({x: data.pos_x, y: data.pos_y}, data.gyro, data.distances);


                if (data.pos_x != null && data.pos_y != null && data.gyro != null) {
                    updateGridFromSensors({x: data.pos_x, y: data.pos_y}, data.gyro, data.distances);

                if (data.pos_x != null && data.pos_y != null) {
                    updateGridFromSensors({x: data.pos_x, y: data.pos_y}, data.distances);


                }
            } catch (e) {
                console.error(e);
            }
        }
        setInterval(fetchData, 1000);
        fetchData();

        async function fetchSpeed() {
            try {
                const res = await fetch('http://localhost:5001/api/speed');
                if (!res.ok) return;
                const data = await res.json();
                document.getElementById('maxSpeedInput').value = data.max_speed;
            } catch (e) {
                console.error(e);
            }
        }
        fetchSpeed();

        document.getElementById('maxSpeedInput').addEventListener('change', async (e) => {
            try {
                await fetch('http://localhost:5001/api/speed', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ max_speed: parseFloat(e.target.value) })
                });
            } catch (err) {
                console.error(err);
            }
        });

        async function sendCommand(action) {
            try {
                await fetch('http://localhost:5002/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action })
                });
            } catch (e) {
                console.error(e);
            }
        }

        document.getElementById('up').addEventListener('click', () => sendCommand('up'));
        document.getElementById('down').addEventListener('click', () => sendCommand('down'));
        document.getElementById('left').addEventListener('click', () => sendCommand('left'));
        document.getElementById('right').addEventListener('click', () => sendCommand('right'));
        document.getElementById('stop').addEventListener('click', () => sendCommand('stop'));

        document.getElementById('alignLeft').addEventListener('click', () => sendCommand('align_left'));
        document.getElementById('alignRight').addEventListener('click', () => sendCommand('align_right'));
        document.getElementById('alignUp').addEventListener('click', () => sendCommand('align_up'));
        document.getElementById('alignDown').addEventListener('click', () => sendCommand('align_down'));
        document.getElementById('curveLeft').addEventListener('click', () => sendCommand('curve_left'));
        document.getElementById('curveRight').addEventListener('click', () => sendCommand('curve_right'));
        document.getElementById('circle').addEventListener('click', () => sendCommand('circle'));
    </script>
</body>
</html>
