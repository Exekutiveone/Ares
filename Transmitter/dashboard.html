<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Telemetry</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
        #data { margin-bottom: 20px; }
        video { max-width: 100%; height: auto; }
        #controls {
            display: inline-grid;
            grid-template-areas:
                '. up .'
                'left stop right'
                '. down .';
            gap: 5px;
            margin-top: 20px;
        }
        #controls button {
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #stop { grid-area: stop; }

        #maneuvers {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 20px;
        }

        #maneuvers button {
            flex: 1 1 100px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Car Telemetry Dashboard</h1>
    <div id="data">
        <p>Speed: <span id="speed">-</span> km/h</p>
        <p>RPM: <span id="rpm">-</span></p>
        <p>Gyro: <span id="gyro">-</span>Â°</p>
        <p>Distances: <span id="distances">-</span></p>
        <p>Max Speed: <input type="number" id="maxSpeedInput" min="0" max="30"></p>
    </div>
    <!-- <video id="video" controls src="http://localhost:5001/api/video"></video> -->
    <video src="dummy-video.mp4" controls></video>

    <div id="controls">
        <button id="up">&#8593;</button>
        <button id="left">&#8592;</button>
        <button id="stop">&#9632;</button>
        <button id="right">&#8594;</button>
        <button id="down">&#8595;</button>
    </div>

    <div id="maneuvers">
        <button id="alignLeft">Align Left</button>
        <button id="alignRight">Align Right</button>
        <button id="alignUp">Align Up</button>
        <button id="alignDown">Align Down</button>
        <button id="curveLeft">Curve Left</button>
        <button id="curveRight">Curve Right</button>
        <button id="circle">Circle</button>
    </div>

    <script>
        async function fetchData() {
            try {
                const res = await fetch('http://localhost:5001/api/car');
                if (!res.ok) return;
                const data = await res.json();
                document.getElementById('speed').textContent = data.speed;
                document.getElementById('rpm').textContent = data.rpm;
                document.getElementById('gyro').textContent = data.gyro;
                document.getElementById('distances').textContent = JSON.stringify(data.distances);
            } catch (e) {
                console.error(e);
            }
        }
        setInterval(fetchData, 1000);
        fetchData();

        async function fetchSpeed() {
            try {
                const res = await fetch('http://localhost:5001/api/speed');
                if (!res.ok) return;
                const data = await res.json();
                document.getElementById('maxSpeedInput').value = data.max_speed;
            } catch (e) {
                console.error(e);
            }
        }
        fetchSpeed();

        document.getElementById('maxSpeedInput').addEventListener('change', async (e) => {
            try {
                await fetch('http://localhost:5001/api/speed', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ max_speed: parseFloat(e.target.value) })
                });
            } catch (err) {
                console.error(err);
            }
        });

        async function sendCommand(action) {
            try {
                await fetch('http://localhost:5002/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action })
                });
            } catch (e) {
                console.error(e);
            }
        }

        document.getElementById('up').addEventListener('click', () => sendCommand('up'));
        document.getElementById('down').addEventListener('click', () => sendCommand('down'));
        document.getElementById('left').addEventListener('click', () => sendCommand('left'));
        document.getElementById('right').addEventListener('click', () => sendCommand('right'));
        document.getElementById('stop').addEventListener('click', () => sendCommand('stop'));

        document.getElementById('alignLeft').addEventListener('click', () => sendCommand('align_left'));
        document.getElementById('alignRight').addEventListener('click', () => sendCommand('align_right'));
        document.getElementById('alignUp').addEventListener('click', () => sendCommand('align_up'));
        document.getElementById('alignDown').addEventListener('click', () => sendCommand('align_down'));
        document.getElementById('curveLeft').addEventListener('click', () => sendCommand('curve_left'));
        document.getElementById('curveRight').addEventListener('click', () => sendCommand('curve_right'));
        document.getElementById('circle').addEventListener('click', () => sendCommand('circle'));
    </script>
</body>
</html>
