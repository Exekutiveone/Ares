<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Control Unit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Control Unit (Use Arrow Keys)</h1>

    <script>
        let currentAction = null;

        const sendCommand = async (action) => {
            if (action === currentAction) return;
            currentAction = action;
            try {
                await fetch('http://localhost:5002/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action })
                });
            } catch (e) {
                console.error(e);
            }
        };

        const stopCommand = async () => {
            if (currentAction === 'stop') return;
            currentAction = 'stop';
            try {
                await fetch('http://localhost:5002/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'stop' })
                });
            } catch (e) {
                console.error(e);
            }
        };

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': sendCommand('down'); break;
                case 'ArrowDown': sendCommand('up'); break;
                case 'ArrowLeft': sendCommand('left'); break;
                case 'ArrowRight': sendCommand('right'); break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'ArrowDown':
                case 'ArrowLeft':
                case 'ArrowRight':
                    stopCommand();
                    break;
            }
        });
    </script>
</body>
</html>
