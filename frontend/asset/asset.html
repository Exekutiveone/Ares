<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Asset Management Terminal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      margin-bottom: 10px;
      color: #ffffff;
    }

    .section {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 8px 0 4px;
      color: #cccccc;
    }

    input, select, button {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 3px;
      background: #2c2c2c;
      color: #ffffff;
      box-sizing: border-box;
    }

    button {
      background: #3b82f6;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }

    .asset-list {
      margin-top: 10px;
    }

    .asset-item {
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    .asset-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Asset Management</h1>

  <div class="section">
    <h2>Neues Asset erstellen</h2>


    <label for="assetName">Name</label>
    <input type="text" id="assetName">

    <label for="assetType">Typ</label>
    <select id="assetType">
  <option value="ground">Ground</option>
  <option value="air">Air</option>
</select>


    <label for="assetStatus">Status</label>
    <select id="assetStatus">
      <option value="idle">Idle</option>
      <option value="active">Active</option>
      <option value="error">Error</option>
    </select>

    <label for="assetBattery">Batterie (%)</label>
    <input type="number" id="assetBattery" min="0" max="100">

    <button onclick="createAsset()">Asset erstellen</button>
  </div>

  <div class="section">
    <h2>Bestehende Assets</h2>
    <div id="assetList" class="asset-list"></div>
  </div>

  <script src="asset.js"></script>
</body>
</html>
