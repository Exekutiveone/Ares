<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ares Environment UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="toolbar">
      <label>Mode:
        <select id="editMode">
          <option value="walkable">Walkable</option>
          <option value="obstacle">Obstacle</option>
          <option value="target">Target</option>
          <option value="asset">Place Asset</option>
        </select>
      </label>
      <label id="assetSelectWrapper" style="display:none;">
        Asset:
        <select id="assetSelect"></select>
      </label>
      <button id="toggleView">POV Mode</button>
      <button id="calcPath">Calc Path</button>
      <input type="text" id="mapName" placeholder="Map name">
      <button id="saveMapDb">Save Map</button>
  <select id="mapSelect"></select>
  <button id="fetchMaps">Karten abrufen</button>
  <button id="loadMapDb">Karte laden</button>
  <input type="text" id="renameMapName" placeholder="Neuer Name">
  <button id="renameMapBtn">Rename</button>
  <button id="deleteMapBtn">Delete</button>

      <button id="saveMap">Download Map</button>
      <button id="loadMapBtn">Load Map</button>
      <input type="file" id="loadMap" style="display:none" accept="application/json">
    </div>
    <div id="main">
      <div id="grid" class="grid"></div>
      <div id="sidebar">
        <h3>Assets</h3>
        <ul id="assetList"></ul>
        <h3>Tasks</h3>
        <ul id="taskList"></ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
